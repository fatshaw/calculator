group 'com.fatshaw.learning'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {

    compileOnly('org.projectlombok:lombok:1.16.20')
    annotationProcessor 'org.projectlombok:lombok:1.16.20'

    testCompile(
            "junit:junit:4.12"
    )
}


jar {
    manifest {
        attributes 'Main-Class': 'com.fatshaw.learning.calculator.CalculatorApp'
    }
}